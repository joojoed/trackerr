<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Adder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #2a2a2a;
            margin-bottom: 30px;
            text-align: center;
        }

        .data-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: calc(100% - 30px);
            max-width: 1200px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .field-group {
            margin: 10px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
        }

        .data-cell {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .data-cell:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        button {
            padding: 12px 24px;
            margin-top: 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>
<body>

<h1>Add a New Row</h1>

<div class="data-container" id="dataInput">
    <!-- Input fields will be dynamically inserted here -->
</div>

<button id="addButton">Add Row</button>

<script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwMHBULGNM1IXZ1z-lebIVcL-hpisnUul6u3ZNDDx-bCzvx5wKuQRHZcS7f6B2P_S4/exec'; // Replace with your script URL
    let headers = [];

    async function fetchHeaders() {
        try {
            const response = await fetch(webAppUrl);
            const data = await response.json();
            if (data.length > 0) {
                headers = data[0];
                populateInputFields(headers);
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function populateInputFields(fields) {
        const dataInput = document.getElementById('dataInput');
        dataInput.innerHTML = '';
        
        fields.forEach((header, index) => {
            let fieldGroup = document.createElement('div');
            fieldGroup.className = 'field-group';
            
            let labelElement = document.createElement('label');
            labelElement.htmlFor = `cell-${index}`;
            labelElement.textContent = header + ':';
            
            let inputElement = document.createElement('input');
            inputElement.type = 'text';
            inputElement.className = 'data-cell';
            inputElement.id = `cell-${index}`;
            
            fieldGroup.appendChild(labelElement);
            fieldGroup.appendChild(inputElement);
            dataInput.appendChild(fieldGroup);
        });
    }

    document.getElementById('addButton').addEventListener('click', async () => {
        let newValues = headers.map((_, index) => document.getElementById(`cell-${index}`).value);
        
        try {
            const response = await fetch(webAppUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'add', values: newValues })
            });

            const result = await response.json();
            if (result.result === 'success') {
                alert('Row added successfully.');
                // Optionally clear input fields
                populateInputFields(headers);
            } else {
                alert('Failed to add row. Please try again.');
            }
        } catch (error) {
            console.error('Error adding row:', error);
            alert('Failed to add row. Please try again.');
        }
    });

    fetchHeaders();
</script>

</body>
</html>
