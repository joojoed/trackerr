<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Editor</title>
    <style>
        #dataDisplay {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Single Row Viewer and Editor</h1>

<div id="dataDisplay">
    <label for="dataInput">Current Data:</label>
    <input type="text" id="dataInput" disabled>
    <button id="editButton">Edit</button>
</div>

<div id="navigation">
    <button id="prevButton" disabled>Previous</button>
    <button id="nextButton" disabled>Next</button>
</div>

<script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbyLscXy8XCBfWDQ_VqLrK0eaobup5KdrysZPFovyqaD6XNNFaygC2PkwMuvOddidxdr/exec';
    let data = [];
    let currentIndex = 0;

    async function fetchData() {
        try {
            const response = await fetch(webAppUrl);
            data = await response.json();
            if (data.length > 0) {
                document.getElementById('nextButton').disabled = false;
                showRow(currentIndex);
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function showRow(index) {
        if (index >= 0 && index < data.length) {
            document.getElementById('dataInput').value = data[index][0];
            checkNavigationButtons();
        }
    }

    function checkNavigationButtons() {
        document.getElementById('prevButton').disabled = currentIndex <= 0;
        document.getElementById('nextButton').disabled = currentIndex >= data.length - 1;
    }

    document.getElementById('prevButton').addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            showRow(currentIndex);
        }
    });

    document.getElementById('nextButton').addEventListener('click', () => {
        if (currentIndex < data.length - 1) {
            currentIndex++;
            showRow(currentIndex);
        }
    });

    document.getElementById('editButton').addEventListener('click', async () => {
        const currentValue = document.getElementById('dataInput').value;
        const newValue = prompt('Edit data:', currentValue);
        if (newValue !== null && newValue !== currentValue) {
            try {
                await fetch(webAppUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'edit', row: currentIndex + 1, newValue: newValue })
                });
                data[currentIndex][0] = newValue; // Update local array
                showRow(currentIndex);
                alert('Data updated successfully.');
            } catch (error) {
                console.error('Error updating data:', error);
            }
        }
    });

    fetchData();
</script>

</body>
</html>
