<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Form</title>
</head>
<body>

<form id="dataForm">
    <label for="input">Enter Data:</label>
    <input type="text" id="input" name="input" required>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('dataForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const dataInput = document.getElementById('input').value;

        await fetch('https://script.google.com/macros/s/AKfycbzMq-1tTz5j4FPrwIz3jUXDP4DbNzkt5ZAb_x0jWoICGz5GGOzVk51mffNqAFy1vXWw/exec', {
            method: 'POST',
            mode: 'no-cors', // using no-cors mode
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ input: dataInput })
        });

        alert('Data submitted successfully, but no response can be confirmed due to no-cors mode.');
    });
</script>

</body>
</html>
