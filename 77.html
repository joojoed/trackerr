<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Information Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Candidate Information Form</h1>
    <form id="candidateForm">
        <!-- Basic Information -->
        <fieldset>
            <legend>Basic Information</legend>
            <label for="sn">SN#:</label>
            <input type="text" id="sn" name="sn"><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position"><br><br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality"><br><br>

            <label for="age_dob">Age & DOB:</label>
            <input type="text" id="age_dob" name="age_dob"><br><br>

            <label for="contact">Contact Details:</label>
            <input type="tel" id="contact" name="contact"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="marital_status">Marital Status:</label>
            <input type="text" id="marital_status" name="marital_status"><br><br>

            <label for="dependents">No. of Dependents:</label>
            <input type="number" id="dependents" name="dependents"><br><br>

            <label for="salary">Monthly Package Salary:</label>
            <input type="number" id="salary" name="salary"><br><br>

            <label for="transportation">Transportation:</label>
            <input type="text" id="transportation" name="transportation"><br><br>

            <label for="leave_entitlement">Leave Entitlement:</label>
            <input type="text" id="leave_entitlement" name="leave_entitlement"><br><br>

            <label for="interview_date">Interview Date:</label>
            <input type="date" id="interview_date" name="interview_date"><br><br>
        </fieldset>

        <!-- Review Details -->
        <fieldset>
            <legend>Review Details</legend>
            <label for="reviewer_name">Name:</label>
            <input type="text" id="reviewer_name" name="reviewer_name"><br><br>

            <label for="reviewer_position">Position:</label>
            <input type="text" id="reviewer_position" name="reviewer_position"><br><br>

            <label for="reviewer_signature">Signature:</label>
            <input type="text" id="reviewer_signature" name="reviewer_signature"><br><br>
        </fieldset>

        <button type="button" onclick="generatePDF()">Submit</button>
    </form>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Gather form data
            const formData = new FormData(document.getElementById('candidateForm'));
            const data = Object.fromEntries(formData);

            // Add basic information to PDF
            doc.setFontSize(12);
            doc.text('Candidate Information Form', 20, 20);

            let yPosition = 30;
            for (const [key, value] of Object.entries(data)) {
                doc.text(`${key}: ${value}`, 20, yPosition);
                yPosition += 10;
            }

            // Save the PDF
            doc.save('CandidateInformation.pdf');
        }
    </script>
</body>
</html>
