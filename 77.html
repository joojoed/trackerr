<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Information Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Candidate Information Form</h1>
    <form id="candidateForm">
        <fieldset>
            <legend>Basic Information</legend>
            <label for="sn">SN#:</label>
            <input type="text" id="sn" name="SN#"><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="Name"><br><br>

            <label for="position">Position:</label>
            <input type="text" id="position" name="Position"><br><br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="Nationality"><br><br>

            <label for="age_dob">Age & DOB:</label>
            <input type="text" id="age_dob" name="Age & DOB"><br><br>

            <label for="contact">Contact Details:</label>
            <input type="text" id="contact" name="Contact Details"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="Email Address"><br><br>

            <label for="marital_status">Marital Status:</label>
            <input type="text" id="marital_status" name="Marital Status"><br><br>

            <label for="dependents">No. of Dependents:</label>
            <input type="number" id="dependents" name="No. of Dependents"><br><br>
            
            <label for="salary">Monthly Package Salary:</label>
            <input type="number" id="salary" name="Monthly Package Salary"><br><br>

            <label for="transportation">Transportation:</label>
            <input type="text" id="transportation" name="Transportation"><br><br>

            <label for="leave_entitlement">Leave Entitlement:</label>
            <input type="text" id="leave_entitlement" name="Leave Entitlement"><br><br>
            
            <label for="interview_date">Interview Date:</label>
            <input type="date" id="interview_date" name="Interview Date"><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="languages">Languages:</label>
            <input type="text" id="languages" name="Languages"><br><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="Department"><br><br>

            <label for="education">Education:</label>
            <input type="text" id="education" name="Education"><br><br>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="Qualification"><br><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="Gender"><br><br>

            <label for="notice_period">Notice Period/Availability:</label>
            <input type="text" id="notice_period" name="Notice Period/Availability"><br><br>

            <label for="experience">Total Years of Experience:</label>
            <input type="number" id="experience" name="Total Years of Experience"><br><br>

            <label for="work_place">Place of Work:</label>
            <input type="text" id="work_place" name="Place of Work"><br><br>

            <label for="reporting_to">Reporting to (Job Title):</label>
            <input type="text" id="reporting_to" name="Reporting to (Job Title)"><br><br>

            <label for="accommodation">Accommodation:</label>
            <input type="text" id="accommodation" name="Accommodation"><br><br>

            <label for="other_benefits">Other Benefits:</label>
            <input type="text" id="other_benefits" name="Other Benefits (*If any)"><br><br>

            <label for="functional_knowledge">Functional Knowledge:</label>
            <input type="text" id="functional_knowledge" name="Functional Knowledge"><br><br>

            <label for="professional_developments">Professional Developments:</label>
            <input type="text" id="professional_developments" name="Professional developments"><br><br>

            <label for="technical_knowledge">Technical Knowledge:</label>
            <input type="text" id="technical_knowledge" name="Technical Knowledge"><br><br>

            <label for="leadership_skills">Leadership Skills:</label>
            <input type="text" id="leadership_skills" name="Leadership skills"><br><br>

            <label for="accountability">Accountability:</label>
            <input type="text" id="accountability" name="Accountability"><br><br>

            <label for="communication_skills">Communication/Language Skills:</label>
            <input type="text" id="communication_skills" name="Communication/Language skills"><br><br>

            <label for="ideas">Express Ideas and Clear Response:</label>
            <input type="text" id="ideas" name="Express Ideas and clear response"><br><br>

            <label for="teamwork">Teamwork & Empowerment:</label>
            <input type="text" id="teamwork" name="Teamwork & Empowerment"><br><br>

            <label for="passion">Passion:</label>
            <input type="text" id="passion" name="Passion"><br><br>

            <label for="achievements">Achievements:</label>
            <input type="text" id="achievements" name="Achievements"><br><br>

            <label for="adaptability">Adaptability:</label>
            <input type="text" id="adaptability" name="Adaptability"><br><br>

            <label for="confidence">Confidence & Assertiveness:</label>
            <input type="text" id="confidence" name="Confidence & Assertiveness"><br><br>

            <label for="personal_development">Personal Development:</label>
            <input type="text" id="personal_development" name="Personal Development"><br><br>

            <label for="problem_solving">Problem Solving & Decision Making:</label>
            <input type="text" id="problem_solving" name="Problem solving & Decision making"><br><br>

            <label for="overall_rating">Overall Rating:</label>
            <input type="text" id="overall_rating" name="Overall Rating"><br><br>

            <label for="interview_outcome">Interview Outcome:</label>
            <input type="text" id="interview_outcome" name="interview Outcome"><br><br>

            <label for="overall_evaluation">Overall Evaluation:</label>
            <input type="text" id="overall_evaluation" name="Overall Evaluation"><br><br>
        </fieldset>

        <fieldset>
            <legend>Review Details</legend>
            <label for="reviewer_name">Name:</label>
            <input type="text" id="reviewer_name" name="Name"><br><br>

            <label for="reviewer_position">Position:</label>
            <input type="text" id="reviewer_position" name="Position"><br><br>

            <label for="reviewer_signature">Signature:</label>
            <input type="text" id="reviewer_signature" name="Signature"><br><br>
        </fieldset>

        <button type="button" onclick="generatePDF()">Submit</button>
    </form>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const formData = new FormData(document.getElementById('candidateForm'));
            const data = Object.fromEntries(formData);

            let yPosition = 10;
            doc.setFontSize(10);

            for (const [key, value] of Object.entries(data)) {
                doc.text(`${key}: ${value}`, 10, yPosition);
                yPosition += 10;
                if (yPosition > 280) {
                    doc.addPage();
                    yPosition = 10;
                }
            }

            doc.save('CandidateInformation.pdf');
        }
    </script>
</body>
</html>
