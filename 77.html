<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Information Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        fieldset {
            border: none;
            margin-bottom: 15px;
            padding: 0;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="candidateForm">
        <fieldset>
            <legend>Basic Information</legend>
            <div class="form-grid">
                <div>
                    <label for="sn">SN#:</label>
                    <input type="text" id="sn" name="SN#">

                    <label for="position">Position:</label>
                    <input type="text" id="position" name="Position">

                    <label for="age_dob">Age & DOB:</label>
                    <input type="text" id="age_dob" name="Age & DOB">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="Email Address">

                    <label for="dependents">No. of Dependents:</label>
                    <input type="number" id="dependents" name="No. of Dependents">

                    <label for="transportation">Transportation:</label>
                    <input type="text" id="transportation" name="Transportation">

                    <label for="interview_date">Interview Date:</label>
                    <input type="date" id="interview_date" name="Interview Date">

                    <label for="department">Department:</label>
                    <input type="text" id="department" name="Department">

                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="Gender">

                    <label for="experience">Total Years of Experience:</label>
                    <input type="number" id="experience" name="Total Years of Experience">

                    <label for="accommodation">Accommodation:</label>
                    <input type="text" id="accommodation" name="Accommodation">
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name">

                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="Nationality">

                    <label for="contact">Contact Details:</label>
                    <input type="text" id="contact" name="Contact Details">

                    <label for="marital_status">Marital Status:</label>
                    <input type="text" id="marital_status" name="Marital Status">
                
                    <label for="salary">Monthly Package Salary:</label>
                    <input type="number" id="salary" name="Monthly Package Salary">

                    <label for="leave_entitlement">Leave Entitlement:</label>
                    <input type="text" id="leave_entitlement" name="Leave Entitlement">
                
                    <label for="languages">Languages:</label>
                    <input type="text" id="languages" name="Languages">

                    <label for="education">Education:</label>
                    <input type="text" id="education" name="Education">

                    <label for="notice_period">Notice Period/Availability:</label>
                    <input type="text" id="notice_period" name="Notice Period/Availability">

                    <label for="work_place">Place of Work:</label>
                    <input type="text" id="work_place" name="Place of Work">

                    <label for="other_benefits">Other Benefits:</label>
                    <input type="text" id="other_benefits" name="Other Benefits (*If any)">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <div>
                <label for="functional_knowledge">Functional Knowledge:</label>
                <input type="text" id="functional_knowledge" name="Functional Knowledge">

                <label for="professional_developments">Professional Developments:</label>
                <input type="text" id="professional_developments" name="Professional developments">

                <label for="technical_knowledge">Technical Knowledge:</label>
                <input type="text" id="technical_knowledge" name="Technical Knowledge">

                <label for="leadership_skills">Leadership Skills:</label>
                <input type="text" id="leadership_skills" name="Leadership skills">

                <label for="accountability">Accountability:</label>
                <input type="text" id="accountability" name="Accountability">

                <label for="communication_skills">Communication/Language Skills:</label>
                <input type="text" id="communication_skills" name="Communication/Language skills">

                <label for="ideas">Express Ideas and Clear Response:</label>
                <input type="text" id="ideas" name="Express Ideas and clear response">

                <label for="teamwork">Teamwork & Empowerment:</label>
                <input type="text" id="teamwork" name="Teamwork & Empowerment">

                <label for="passion">Passion:</label>
                <input type="text" id="passion" name="Passion">

                <label for="achievements">Achievements:</label>
                <input type="text" id="achievements" name="Achievements">

                <label for="adaptability">Adaptability:</label>
                <input type="text" id="adaptability" name="Adaptability">

                <label for="confidence">Confidence & Assertiveness:</label>
                <input type="text" id="confidence" name="Confidence & Assertiveness">

                <label for="personal_development">Personal Development:</label>
                <input type="text" id="personal_development" name="Personal Development">

                <label for="problem_solving">Problem Solving & Decision Making:</label>
                <input type="text" id="problem_solving" name="Problem solving & Decision making">

                <label for="overall_rating">Overall Rating:</label>
                <input type="text" id="overall_rating" name="Overall Rating">

                <label for="interview_outcome">Interview Outcome:</label>
                <input type="text" id="interview_outcome" name="interview Outcome">

                <label for="overall_evaluation">Overall Evaluation:</label>
                <input type="text" id="overall_evaluation" name="Overall Evaluation">
            </div>
        </fieldset>

        <fieldset>
            <legend>Review Details</legend>
            <div class="form-grid">
                <div>
                    <label for="reviewer_name">Name:</label>
                    <input type="text" id="reviewer_name" name="Reviewer Name">
                </div>
                <div>
                    <label for="reviewer_position">Position:</label>
                    <input type="text" id="reviewer_position" name="Reviewer Position">
                </div>
                <div>
                    <label for="reviewer_signature">Signature:</label>
                    <input type="text" id="reviewer_signature" name="Reviewer Signature">
                </div>
            </div>
        </fieldset>

        <button type="button" onclick="generatePDF()">Submit</button>
    </form>

    <script>
        async function submitForm() {
            const form = document.getElementById('formData');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxlWYNhKhVHPz2rj_TwErAlRy5d-LJYRqIEdkQLKK7MhJA83ns_c-ZEIGYQxuX9bdyl3g/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Data sent successfully!');
                } else {
                    alert('Failed to send data.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send data.');
            }
        }
    </script>
</body>
</html>
